buildscript {
    ext {
        projectUrl = 'https://github.com/byte-shifter-ltd/soapui-gradle-plugin'
    }
    repositories {
        if (project.hasProperty('internalArtifactRepository')) {
            maven { url project.internalArtifactRepository }
        } else {
            maven { url 'https://plugins.gradle.org/m2/' }
        }
    }
}

pluginBundle {
    website = "$projectUrl"
    vcsUrl = "$projectUrl"
    description = "$description"
    tags = ['soapui', 'testing', 'soap', 'rest', 'testrunner']

    plugins {
        soapuiPlugin {
            id = "${group}.soapui"
            displayName = "$description"
        }
    }
}
