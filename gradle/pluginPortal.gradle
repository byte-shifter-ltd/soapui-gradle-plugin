group = 'io.byteshifter'
version = "${soapUIVersion}.PRO-SNAPSHOT"

pluginBundle {
    website = "$project.projectUrl"
    vcsUrl = "${project.projectUrl}.git"
    description = project.description
    tags = [
        'soapui',
        'testing',
        'soap',
        'rest',
        'testrunner',
    ]

    plugins {
        soapuiPlugin {
            id = "${group}.soapui"
            description = displayName = project.description
        }
    }
}
