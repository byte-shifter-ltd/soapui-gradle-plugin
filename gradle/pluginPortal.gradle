group = 'io.byteshifter'
version = "${soapUIVersion}.RELEASE"

pluginBundle {
    website = "$project.projectUrl"
    vcsUrl = "${project.projectUrl}.git"
    description = "$project.info"
    tags = [
        'soapui',
        'testing',
        'soap',
        'rest',
        'testrunner',
    ]

    plugins {
        soapuiPlugin {
            id = "${group}.soapui"
            displayName = "$project.info"
        }
    }
}
